<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="stage-opponent" id="stage-opponent">
      <img
        class="Rock-opponent"
        id="Rock-opponent"
        src="images/rock.png"
        alt="Rock"
      />
      <img
        class="Paper-opponent"
        id="Paper-opponent"
        src="images/paper.png"
        alt="Paper"
      />
      <img
        class="Scissor-opponent"
        id="Scissor-opponent"
        src="images/scissor.png"
        alt="Scissor"
      />
    </div>
    <div class="stage-player" id="stage-player">
      <img
        class="Rock-player"
        id="Rock-player"
        src="images/rock.png"
        alt="Rock"
      />
      <img
        class="Paper-player"
        id="Paper-player"
        src="images/paper.png"
        alt="Paper"
      />
      <img
        class="Scissor-player"
        id="Scissor-player"
        src="images/scissor.png"
        alt="Scissor"
      />
    </div>
  </body>
</html>
